<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Query Testyard</title>
    <script type="application/dart">
        #import('dart:html');
        #source('query.dart');
        void main() {
            $('.test').hide().data('path', 'asda').html('<i></i>').addClass('newClass').removeClass('test').prev().addClass('test').show();
            var button = () => new Element.html('<button>Button</button>');
            var input = () => new Element.html('<input type="text" />');
            $('.test').append(button());
            $('div').addClass('test');
            $('.test').removeClass('newClass').before(button()).prepend(input()).show();
        }
    </script>
</head>
<body>
    <p hidden>Paragraph</p>
    <div class="test">
        <h1>Hello from Dart</h1>
    </div>
</body>
</html>
