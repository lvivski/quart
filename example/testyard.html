<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Quart Testyard</title>
    <script type="application/dart">
        import 'dart:html';
        import 'package:quart/quart.dart';
        void main() {
            $('.test').hide().data('path', 'asda').html('<i></i>').addClass('newClass').removeClass('test').prev().addClass('test').show();
            var button = () => new Element.html('<button>Button</button>');
            var button2 = () => new Element.html('<button class="big">Button</button>');
            var input = () => new Element.html('<input type="text" />');
            $('.test').append(button());
            $('div').addClass('test');
            $('.test').removeClass('newClass').before(button2()).prepend(input()).show();
            $('.test').html();

            $('button').bind('click', (e){
                print(e);
            });

            $('button').first().unbind('click');

            $.ajax({
                'url': 'ajax.json',
                'success': (data, [type, xhr]){
                    print(data);
                }
            });

            print($('button').parent().dom);
            print($('button').match('.big'));

            print($('ul.children').find('li').size());

            print($('ul.children').children().size());
        }
    </script>
    <script type="text/javascript"
      src="http://dart.googlecode.com/svn/trunk/dart/client/dart.js">
    </script>
</head>
<body>
    <p hidden>Paragraph</p>
    <div class="test">
        <h1>Hello from Quart</h1>
    </div>
    <div class="children">
        <ul class="children">
            <li></li>
            <li></li>
            <li><ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul></li>
        </ul>
        <ul class="children">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="children">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
</html>
